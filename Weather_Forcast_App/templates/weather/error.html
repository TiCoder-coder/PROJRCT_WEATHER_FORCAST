<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>{{ error_title }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            padding: 40px;
            background: linear-gradient(135deg, #0a192f 0%, #1a365d 100%);
            color: #e2e8f0;
            min-height: 100vh;
        }
        .error-container {
            background: rgba(22, 32, 45, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 16px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }
        h2 {
            color: #e74c3c;
            margin-bottom: 20px;
        }
        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: linear-gradient(135deg, #2980b9, #1c6ea4);
            transform: translateY(-2px);
        }
        .error-detail {
            background: rgba(231, 76, 60, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
            font-size: 14px;
            word-break: break-word;
        }
        .error-icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">‚ùå</div>
        <h2>{{ error_title }}</h2>
        <p>{{ error_message }}</p>
        {% if error_detail %}
        <div class="error-detail">
            <strong>Chi ti·∫øt l·ªói:</strong><br>
            {{ error_detail }}
        </div>
        {% endif %}
        <a href="{{ back_url }}" class="back-btn">üìã Quay l·∫°i danh s√°ch</a>
    </div>
</body>
</html>
