{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặt mật khẩu mới</title>
  <link rel="stylesheet" href="{% static 'weather/css/Auth.css' %}?v=299002">
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-card glass-effect">
      <h1 class="auth-title">Đặt mật khẩu mới</h1>

      {% if messages %}
        <div class="auth-messages">
          {% for message in messages %}
            <div class="auth-alert auth-alert-{{ message.tags }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}

      <form method="post" action="{% url 'weather:reset_password_otp' %}" class="auth-form">
        {% csrf_token %}
        <div class="form-group animated-input">
          <label class="form-label">Mật khẩu mới</label>
          <div class="input-wrapper">
            <input type="password" name="new_password" class="form-input" required minlength="8" autocomplete="new-password">
            <span class="input-border"></span>
          </div>
        </div>

        <div class="form-group animated-input">
          <label class="form-label">Xác nhận mật khẩu mới</label>
          <div class="input-wrapper">
            <input type="password" name="confirm_password" class="form-input" required minlength="8" autocomplete="new-password">
            <span class="input-border"></span>
          </div>
        </div>

        <button class="btn btn-primary btn-full btn-glow" type="submit">
          <span class="btn-text">Đổi mật khẩu</span>
        </button>
      </form>
    </div>
  </div>
</body>
</html>
